    <script>
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        var month = new Array(12);
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";

        var setweek = weekday[d.getDay()];
        var setday = d.getDate();
        var setmonth = month[d.getMonth()];
        var setyear = d.getFullYear();

        document.getElementById("currentdate").innerHTML = setweek + ", " + setday + " " + setmonth + " " + setyear;
    </script>
